
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      
      <div id="addAccount">
        <mat-card-title class = "label" *ngIf = "account.name == ''">Add Account</mat-card-title>
      </div>

      <mat-card-title class = "label" *ngIf = "account.name != ''">{{account.name}}</mat-card-title>
      <mat-card-subtitle *ngIf = "account.name != ''">{{formatter.format(account.value)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf = "account.name != ''">
      <p><span class = "label">Stock Value: </span>{{formatter.format(account.stockValue)}}</p>
      <p><span class = "label">Cash Value:  </span>{{formatter.format(account.cashAvailable)}}</p>
    </mat-card-content>
  </mat-card>
