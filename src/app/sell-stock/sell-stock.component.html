<div id= "buyingContent">
    <div id="leftContent">
        <div id="stockSelect">
            Stock Symbol: <select id="stockOptions" (change)= "printAmount()">
                <option *ngFor = "let stock of stocks">{{stock.symbol}}</option>
            </select>
        </div>
       
        <div id="amountSelect">
        Amount: <input type="number" id="buyingStockAmount" min="0" step="1" (change)= "printAmount()" (blur)="checkIfPositiveWholeNumber()" placeholder="0">      
        </div> 
    </div>

    <div id = "centerContent">
        <div id="costAmount">Amount: <span class="buyingText">{{formatter.format(sellingAmount)}}</span></div> 
    </div>
     
    <div id="rightContent">
        <div id= "sellButton" (click) = "sellStock()">Sell</div>
    </div>
    
</div>
